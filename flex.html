<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Flex End</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/button.js"></script>
</head>
<body>
    <header class="header">
        <h1>FLEX - FLEX END</h1>
    </header>
    <main>
        <h1>FLEXBOX</h1>
        <section class="section-container container-flexbox" id="flexbox-flex-end">
            <span class="span-flex-end span-flexbox">Flex-End</span>

        </section>

        <button type="button" onclick="flexStart()">Flex-Start</button>
        <button type="button" onclick="flexEnd()">Flex-End</button>

        <section class="section-container container-end" id="flexbox-end">
            <span class="span-flex-end span-flexbox">End</span>

        </section>
        <button type="button" onclick="Start()">Start</button>
        <button type="button" onclick="End()">End</button>


<!-- -------------------------------------------------------------------- -->
        <h1>GRID</h1>
        <section class="section-container grid" id="grid-flex-end">
            <span class="span-flex-end grid-span">Flex-End</span>
            
        </section>

        <button type="button" onclick="gridFlexStart()">Flex-Start</button>
        <button type="button" onclick="gridFlexEnd()">Flex-End</button>

        <section class="section-container grid-end" id="grid-end">
            <span class="span-flex-end grid-span">End</span>
            
        </section>
        <button type="button" onclick="gridStart()">Start</button>
        <button type="button" onclick="gridEnd()">End</button>
        
<!-- -------------------------------------------------------------------- -->
        <h1>BLOCK</h1>
        
        <section class="section-container block" id="block-flex">
            <span class="span-flex-end block-span">Flex-End</span>
        </section>
        <button type="button" onclick="blockFlexStart()">Flex-Start</button>
        <button type="button" onclick="blockFlexEnd()">Flex-End</button>

        
        <section class="section-container block-end" id="block">
            <span class="span-flex-end block-span">End</span>
        </section>
        <button type="button" onclick="blockStart()">Start</button>
        <button type="button" onclick="blockEnd()">End</button>
<!-- -------------------------------------------------------------------- -->

        <h1>TABLE</h1>
        
        <table class="table-container section-container" id="table-flex">
            <tr>
                <td ><span class="span-flex-end">Flex-End</span>
                </td>
            </tr>
        </table>
        <button type="button" onclick="tableFlexStart()">Flex-Start</button>
        <button type="button" onclick="tableFlexEnd()">Flex-End</button>

        <table class="table-container section-container" id="table">
            <tr>
                <td ><span class="span-flex-end">End</span>
                </td>
            </tr>
        </table>
        <button type="button" onclick="tableStart()">Start</button>
        <button type="button" onclick="tableEnd()">End</button>

    </main>
</body>
</html>
